name: mypy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy
      - name: Run mypy with explicit package bases
        run: |
          python -m mypy --show-error-codes --explicit-package-bases apps:./apps,core:./core apps
