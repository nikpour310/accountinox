[mypy]
python_version = 3.14
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True
# Exclude virtualenvs, migrations, static assets, the corrupted extractor.py, and top-level
# folders that conflict with `apps/` (e.g. `core/`). This uses a regex.
exclude = venv|migrations|static|node_modules|apps/blog/extractor.py|^core[\\/]


# Limit files to the main application packages to avoid duplicate-module
# discovery between top-level folders and `apps/` (e.g. `core` vs `apps/core`).
files = apps,config,manage.py

[report]
show_error_context = True
